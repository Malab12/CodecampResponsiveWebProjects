<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="t-center">Free CodeCamp Survay</h1>
            <p id="description" class="desc t-center">
                Thank you for taking the time to help us improve the platform
            </p>
        </header>
        
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input 
                    type="text" 
                    id="name"
                    name="name"
                    placeholder="Enter your name"
                    class="f-control"
                    required
                />
            </div>

            <div class="form-group">
                <label for="email" id="email-label">Email</label>
            <input 
                type="email"
                id="email"
                name="email"
                class="f-control"
                placeholder="Enter your Email"
                required
            />
            </div>

            <div class="form-group">
                <label for="number" id="number-label">Age</label>
            <input 
                type="number"
                name="age"
                id="number"
                min="10"
                max="99"
                class="f-control"
                placeholder="Age"
            />
            </div>
            
            <div class="form-group">
                <p>Which option best describes your current postion?</p>
                <select 
                    name="role" 
                    id="dropdown" 
                    class="f-control" 
                    required
                >
                    <option disabled selected value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="na">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <p>Would you recommend Codecamp to a friend?</p>
                <label>
                    <input 
                        type="radio"
                        name="user-recommended"
                        value="definately"
                        class="i-radio"
                        checked
                    />Definately
                </label>
                <label>
                    <input 
                        type="radio" 
                        name="user-recommended" 
                        value="maybe"
                        class="i-radio"
                    />Maybe
                </label>
                <label>
                    <input 
                        type="radio"
                        name="user-recommended"
                        value="not-sure"
                        class="i-radio"
                    />Not sure
                </label>
            </div>
            
            <div class="form-group">
                <p>What is your favorite feature of Codecamp?</p>
                <select name="mostLike" id="most-like" class="f-control" required>
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Project</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>

            <div class="form-group">
                <p>What would you like to see improved?</p>
                <label>
                    <input 
                        type="checkbox" 
                        name="prefer" 
                        value="front-end-proj"
                        class="i-checkbox"
                    />Front End Projects
                </label>
                <label>
                    <input 
                        type="checkbox" 
                        name="prefer" 
                        value="back-end-proj"
                        class="i-checkbox"
                    />Back End Projects
                </label>
                <label>
                    <input 
                        type="checkbox" 
                        name="prefer" 
                        value="dv"
                        class="i-checkbox"
                    />Data Visualization
                </label>
                <label>
                    <input 
                        type="checkbox" 
                        name="prefer" 
                        value="c"
                        class="i-checkbox"
                    />Challenges
                </label>
                <label>
                    <input 
                        type="checkbox" 
                        name="prefer" 
                        value="osc"
                        class="i-checkbox"
                    />Open Source Community
                </label>
                <label>
                    <input 
                        type="checkbox" 
                        name="prefer" 
                        value="v"
                        class="i-checkbox"
                    />Videos
                </label>
                <label>
                    <input 
                        type="checkbox" 
                        name="prefer" 
                        value="w"
                        class="i-checkbox"
                    />Wiki
                </label>
                <label>
                    <input 
                        type="checkbox" 
                        name="prefer" 
                        value="f"
                        class="i-checkbox"
                    />Forums
                </label>
                <label>
                    <input 
                        type="checkbox" 
                        name="prefer" 
                        value="front-end-proj"
                        class="acrs"
                    />Additional Courses
                </label>
            </div>

            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea 
                    name="comment" 
                    id="comments"
                    class="i-textarea"
                    placeholder="Enter your comment here..."
                ></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit" class="s-button">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>
</html>
